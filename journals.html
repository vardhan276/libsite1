<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        Journals
    </header>

    <div class="content">
        <h2>Available Journals</h2>
        <p>Explore the collection of academic journals available in the library.</p>
    </div>

    <script>
        fetch("https://library-backend.onrender.com/journals")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Here you can add code to display the journals on the webpage
            })
            .catch(error => console.error('Error fetching journals:', error));
    </script>

</body>
</html>
